<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Quisque condimentum sapien tellus, id aliquam justo ornare et. Mauris non nisl euismod, suscipit eros sed, vestibulum tortor. In dignissim mauris turpis, eget blandit leo semper non. Phasellus iaculis ac nulla at pretium.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New quote</button>
        </div>
    </div>
    

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
